<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="stylesheet" href="/CSS/pantalla.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <section class="caja-principal">
        <section class="caja-superior">
            <article id="article1">
                <button id="boton1" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton2" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton3" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
            </article>
            <div class="pantalla-otrascantidades">
                <div class="superior">
                    <p class="titulo-transaccion">TRANSACCION PROCESADA</p>
                    <p class="titulo-transaccion">¿Desea realizar otra transacción?</p>
                </div>
                <div class="opciones-padre-transaccion">
                    <div class="opciones-der-transaccion">
                        <p>Si</p>
                        <p>No</p>
                    </div>
                    <div class="figura-der-transaccion">
                        <img src="iconos/2flechas.png" alt="">
                    </div>
                </div>
            </div>
            <article id="article2-otrascantidades">
                <button id="boton4" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
                <button onclick="returnmenu()" id="boton5" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
                <button onclick="final()" id="boton6" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
            </article>
        </section>
        <section class="caja-inferior">
            <div class="numeros">
                <button id="n1" class="botones-numero">1</button>
                <button id="n2" class="botones-numero">2</button>
                <button id="n3" class="botones-numero">3</button>
                <button id="n4" class="botones-numero">4</button>
                <button id="n5" class="botones-numero">5</button>
                <button id="n6" class="botones-numero">6</button>
                <button id="n7" class="botones-numero">7</button>
                <button id="n8" class="botones-numero">8</button>
                <button id="n9" class="botones-numero">9</button>
                <button id="n10" class="botones-numero"></button>
                <button id="n11" class="botones-numero">0</button>
                <button id="n12" class="botones-numero">.</button>
            </div>
            <article class="opciones">
                <button id="cancel" class="boton-op">CANCEL</button>
                <button id="clean" class="boton-op">CLEAR</button>
                <button id="ok" class="boton-op">OK</button>
                <button id="void" class="boton-op"></button>
            </article>
            <section class="relleno">
                <article id="card" class="cajitas">
                    <p>CARD</p>
                    <img src="imagenes/cajita1remp.png" alt="">
                </article>
                <article id="receipt" class="cajitas">
                    <p>RECEIPT</p>
                    <img src="imagenes/cajita2.png" alt="">
                </article>                
                <article id="cash" class="cajitas">
                    <p>CASH</p>
                    <img src="imagenes/cajitancha.png" alt="">
                </article>
                <article id="deposit" class="cajitas">
                    <p>DEPOSIT</p>
                    <img src="imagenes/cajitancha.png" alt="">
                </article>
            </section>
        </section>
    </section>
    <script src="JS/retiro.js" ></script>
    <script src="/JS/transaccion.js"></script>
</body>
</html>
