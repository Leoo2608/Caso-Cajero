<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="stylesheet" href="/CSS/pantalla.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <section class="caja-principal">
        <section class="caja-superior">
            <article id="article1">
                <button id="boton1" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton2" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton3" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
            </article>
            <div class="pantalla-otrascantidades">
                <div class="superior">
                    <p id="titulo-otrascantidades">INGRESAR MONTO A RETIRAR 
                        <br> EN MULTIPLOS DE 10</p>
                    <input id="caja-dinero" type="text" placeholder="S/..." disabled> 
                </div>
                <div class="opciones-padre-4">
                    <div class="opciones-der-4">
                        <p>Confirmar</p>
                        <p>Corregir</p>
                        <p>Cancelar</p>
                    </div>
                    <div class="figura-der-4">
                        <img src="iconos/naranjitaremp.png" alt="">
                    </div>
                </div>
            </div>
            <article id="article2-otrascantidades">
                <button onclick="confirmacion()" id="boton4" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
                <button id="boton5" onclick="cancel()" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
                <button onclick="returnretirosoles()" id="boton6" class="botones-top-otrascantidades"><img src="iconos/arrowleft.png" alt=""></button>
            </article>
        </section>
        <section class="caja-inferior">
            <div class="numeros">
                <button onclick="n1()" id="n1" class="botones-numero">1</button>
                <button onclick="n2()" id="n2" class="botones-numero">2</button>
                <button onclick="n3()" id="n3" class="botones-numero">3</button>
                <button onclick="n4()" id="n4" class="botones-numero">4</button>
                <button onclick="n5()" id="n5" class="botones-numero">5</button>
                <button onclick="n6()" id="n6" class="botones-numero">6</button>
                <button onclick="n7()" id="n7" class="botones-numero">7</button>
                <button onclick="n8()" id="n8" class="botones-numero">8</button>
                <button onclick="n9()" id="n9" class="botones-numero">9</button>
                <button id="n10" class="botones-numero"></button>
                <button onclick="n11()" id="n11" class="botones-numero">0</button>
                <button onclick="n12()" id="n12" class="botones-numero">.</button>
            </div>
            <article class="opciones">
                <button id="cancel"  onclick="cancel()" class="boton-op">CANCEL</button>
                <button id="clean"  onclick="clean()" class="boton-op">CLEAR</button>
                <button id="ok" class="boton-op" disabled>OK</button>
                <button id="void" class="boton-op"></button>
            </article>
            <section class="relleno">
                <article id="card" class="cajitas">
                    <p>CARD</p>
                    <img src="imagenes/cajita1remp.png" alt="">
                </article>
                <article id="receipt" class="cajitas">
                    <p>RECEIPT</p>
                    <img src="imagenes/cajita2.png" alt="">
                </article>                
                <article id="cash" class="cajitas">
                    <p>CASH</p>
                    <img src="imagenes/cajitancha.png" alt="">
                </article>
                <article id="deposit" class="cajitas">
                    <p>DEPOSIT</p>
                    <img src="imagenes/cajitancha.png" alt="">
                </article>
            </section>
        </section>
    </section>
    <script src="JS/numeros.js"></script>
    <script src="JS/otrascantidades.js"></script>
    <script src="JS/opciones.js"></script>
</body>
</html>
